name: Golang CI

on:
  push:
    paths:
      - 'golang-app/src/**'
      - 'golang-app/Dockerfile'
      - '.github/workflows/golang-ci.yml'
    branches:
      - master

jobs:
  simple:
    runs-on: arc-runner-set
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-go@v6
      with:
        go-version: '^1.25'
    - run: go version
    - run: go run golang-app/main.go
